<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="all">


  <div class="top-part">
    <h3>Your Result</h3>
    <div class="circle">
      <p> <span>76</span> of 100</p>
    </div>
    <div class="top-part-p">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

  </div>
  


  <div class="bottom-part">


    <h3>Summary</h3>
    <div class="jobs">


      <div class="boxes reaction">
        <img src="./assets/images/icon-reaction.svg">
        <p style="color: hsl(0, 100%, 67%); font-weight: 700;" class="names">Reaction</p>
        <p class="score"><span class="score-num">80</span> / 100</p>
      </div>



      <div class="boxes memory">
        <img src="./assets/images/icon-memory.svg">
        <p class="names" style="color: hsl(39, 100%, 56%); font-weight: 700;">Memory</p>
        <p class="score"><span class="score-num">92</span> / 100</p>
      </div>



      <div class="boxes verbal">
        <img src="./assets/images/icon-verbal.svg">
        <p class="names" style="color: hsl(166, 100%, 37%); font-weight: 700;">Verbal</p>
        <p class="score"><span class="score-num">61</span> / 100</p>
      </div>




      <div class="boxes visual">
        <img src="./assets/images/icon-visual.svg">
        <p class="names" style="color: hsl(234, 85%, 45%); font-weight: 700;">Visual</p>
        <p class="score"><span class="score-num">72</span> / 100</p>
      </div>
    </div>


    <div class="btn">
      <button>Continue</button>
    </div>


  </div>
</div>

</html>
